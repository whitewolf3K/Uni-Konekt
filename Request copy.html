<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    #requestType {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
      margin-bottom: 20px;
    }
    .return-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .return-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Portal</h1>
    <select id="requestType">
      <option value="">Select Request Type</option>
      <option value="dutyLeave">Duty Leave</option>
      <option value="eventLeave">Event Leave</option>
      <option value="medicalLeave">Medical Leave</option>
      <option value="personalLeave">Personal Leave</option>
    </select>
    <button class="return-btn" onclick="window.location.href='index.html'">Return</button>
  </div>
 <script src="Request.js"></script>
</body>
</html>
