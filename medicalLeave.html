<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical Absence Notification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  p {
    text-align: center;
    line-height: 1.6;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Medical Absence Notification</h1>
  
  <div id="letterContent">
    <p>Dear Principal,</p>
    <p>I am writing to inform you that due to medical reasons, I am unable to attend school for the next <strong><span id="daysPlaceholder">[Number of days]</span></strong>. Attached is the medical certificate for your reference.</p>
    <p>Thank you for your understanding.</p>
    <p>Sincerely,<br>
      <input type="text" id="nameInput" placeholder="Your Name"><br>
      <input type="text" id="gradeInput" placeholder="Your Grade/Class"><br>
      <input type="text" id="dateInput" placeholder="Date"><br>
      <input type="text" id="daysInput" placeholder="Number of days"><br>
    </p>
  </div>

  <button onclick="updateValues()">Update</button>
  <button onclick="submitForm()">Submit</button>
</div>

<script>
  function updateValues() {
    var name = document.getElementById("nameInput").value;
    var grade = document.getElementById("gradeInput").value;
    var date = document.getElementById("dateInput").value;
    var days = document.getElementById("daysInput").value;

    document.getElementById("daysPlaceholder").innerText = days;
  }

  function submitForm() {
    // Add functionality to submit the form data
    var name = document.getElementById("nameInput").value;
    var grade = document.getElementById("gradeInput").value;
    var date = document.getElementById("dateInput").value;
    var days = document.getElementById("daysInput").value;

    alert("Form submitted with following data:\nName: " + name + "\nGrade/Class: " + grade + "\nDate: " + date + "\nNumber of days: " + days);
  }
</script>

</body>
</html>
